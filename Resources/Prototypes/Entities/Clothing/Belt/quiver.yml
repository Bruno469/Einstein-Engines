- type: entity
  parent: ClothingBeltStorageBase
  id: ClothingBeltQuiver
  name: quiver
  description: Can hold up to 15 arrows, and fits snug around your waist.
  components:
  - type: Sprite
    sprite: Clothing/Belt/quiver.rsi
    layers:
    - state: icon
    - map: [ "enum.StorageContainerVisualLayers.Fill" ]
      visible: false
  - type: Clothing
  - type: Storage
    grid:
    - 0,0,7,3
    maxItemSize: Small
    whitelist:
      tags:
      - Arrow
  - type: Appearance
  - type: StorageContainerVisuals
    maxFillLevels: 3
    fillBaseName: fill-

- type: entity
  parent: ClothingBeltStorageBase
  id: ClothingBeltknifes
  name: magic knifes belt
  description: Can hold up to 6 knifes, and fits snug around your waist.
  components:
  - type: RechargeBelt
    proto: MagicThrowingKnife
    rechargeCooldown: 40
  - type: Sprite
    sprite: Clothing/Belt/knife_belt.rsi
    layers:
    - state: icon
  - type: Clothing
  - type: Storage
    grid:
    - 0,0,7,3
    maxItemSize: Small
    whitelist:
      tags:
      - MagicKnife
