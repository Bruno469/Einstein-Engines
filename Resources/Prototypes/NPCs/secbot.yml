- type: htnCompound
  id: SecbotCompound
  branches:
    - tasks:
        - !type:HTNCompoundTask
          task: MeleeCombatCompound
          preconditions:
            - !type:SecurityFilter
          services:
            - !type:UtilityService
              id: TargetSelectionService
              proto: NearbyWanted
              key: Target
    - tasks:
        - !type:HTNCompoundTask
          task: IdleCompound


- type: htnCompound
  id: BufferNearbyWantedCompound
  branches:
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: MeleeRange
        - !type:HTNPrimitiveTask
          operator: !type:JukeOperator
            jukeType: Away
        - !type:HTNPrimitiveTask
          operator: !type:MeleeOperator
            targetKey: Target
          preconditions:
            - !type:KeyExistsPrecondition
              key: Target
            - !type:TargetInRangePrecondition
              targetKey: Target
              rangeKey: MeleeRange
          services:
            - !type:UtilityService
              id: MeleeService
              proto: NearbyWanted
              key: Target
